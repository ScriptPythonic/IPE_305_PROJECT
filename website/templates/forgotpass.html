<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-8">Forgot Password</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 text-red-500">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/forgot" method="POST">
            <div class="mb-4">
                <label for="matric_no" class="block text-sm font-semibold mb-2">Matric No:</label>
                <input type="text" id="matric_no" name="matric_no" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-sm font-semibold mb-2">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-2">New Password:</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-semibold mb-2">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg 
                                            hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                Reset Password
            </button>
        </form>
        
        <!-- Link back to the login page -->
        <p class="text-center text-sm mt-4">Remembered your pass? <a href="/login" class="text-blue-500 hover:underline">Back to Login</a></p>
    </div>
</body>
</html>
